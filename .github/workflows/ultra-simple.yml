name: Ultra Simple Deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - run: |
          cd frontend
          npm install --legacy-peer-deps
          npm run build
        env:
          CI: false
          REACT_APP_BACKEND_URL: https://real-time-code-collaboration-project.onrender.com
          PUBLIC_URL: /Real-time-code-collabration-project
      
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/build
